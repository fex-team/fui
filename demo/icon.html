<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUI</title>

    <link rel="stylesheet" type="text/css" href="../theme/fui.all.css">

    <script src="../dev-lib/vash.js"></script>
    <script src="../dev-lib/jquery-1.11.1.js"></script>
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var icon = new FUI.Icon( {
                img: "assets/icon/linux.png"
            } );

            icon.appendTo( document.body );

            icon.on( "iconchange", function ( e, info ) {

                console.log( this.widgetName + ' 发生了 ' + e.type + ' 事件， 导致icon从 ' + info.prevIcon + " 改变成 " + info.currentIcon )

            } );

            window.setTimeout( function () {

                icon.setImage( "assets/icon/chrome.png" );

            }, 1000 );

        };
    </script>
</head>
<body>
    <h1>Icon 示例</h1>
</body>
</html>
