    <script>
        window.onload = function () {

            var tablePicker = new FUI.TablePicker( {
                button: {
                    label: '表格',
                    icon: {
                        className: 'ext-table-icon'
                    }
                }
            } );

            tablePicker.appendTo( document.body );

            tablePicker.on( "pickerselect", function ( e, info ) {

                console.log( this.widgetName + ', ' + e.type, info );

            } );

        };
    </script>
