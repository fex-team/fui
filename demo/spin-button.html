<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUI</title>

    <link rel="stylesheet" type="text/css" href="../theme/default/fui.all.css">

    <script src="../dev-lib/vash.js"></script>
    <script src="../dev-lib/jquery-1.11.1.js"></script>
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var button = new FUI.SpinButton( {
                suffix: 'px',
                selected: 3,
                items: [
                    1, 2, 3, 4, 5, 6, 7, 8
                ]
            } );

            button.appendTo( document.body );

            button.on( "change", function ( e, info ) {

                console.log( e.type, info );

            } );

            window.setTimeout( function () {

                button.select( 7 );

                window.setTimeout( function () {

                    button.selectByValue( 7 );

                }, 1000 );

            }, 1000 );

        };
    </script>
</head>
<body>
    <h1>SpinButton 示例</h1>
</body>
</html>
