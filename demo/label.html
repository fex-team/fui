<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FUI</title>

    <link rel="stylesheet" type="text/css" href="../theme/fui.all.css">

    <script src="../dev-lib/vash.js"></script>
    <script src="../dev-lib/jquery-1.11.1.js"></script>
    <script src="../dev-lib/dev-define.js"></script>
    <script>
        inc.config({
            base: '../src'
        });
    </script>
    <script src="../dev-lib/exports.js"></script>
    <script src="../dev-lib/dev-start.js"></script>
    <script>
        window.onload = function () {

            var label = new FUI.Label( {
                text: '初始内容'
            });

            label.appendTo( document.body );

            window.setTimeout( function () {
//                label.disable();
                label.setText( '韩聪你好>' );
            }, 1000 );

            console.log( "当前的内容是: " + label.getText() )

            label.on( "change", function ( e, info ) {

                console.log( this.widgetName + " 发生了 " + e.type + " 事件, 其内容由 '" + info.prevText + "' 改变成 '" + info.currentText + "'" );

            } );

        };
    </script>
</head>
<body>
    <h1>Label 示例</h1>
</body>
</html>
